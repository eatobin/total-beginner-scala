// Apply the scala plugin to add support for Scala
apply plugin: 'scala'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use Scala 2.12.3 in our library project
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.3'

    // Use Scalatest for testing our library
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.scalatest', name: 'scalatest_2.12', version: '3.0.3'

    // Others
    compile group: 'io.spray', name: 'spray-json_2.12', version: '1.3.3'
    compile group: 'org.scala-stm', name: 'scala-stm_2.12', version: '0.8'
}
